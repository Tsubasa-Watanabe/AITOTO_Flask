<!DOCTYPE html>
<html lang="ja">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LIST</title>
     <style>
        table {
            border-collapse: collapse;
        }
        td.date{
            text-align: center;
        }
        td.image img {
            max-width: 100px;
            max-height: 100px;
        }
        a.go-list {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <h1>LIST</h1>
    <table border="1" width="90%">
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Note</th>
            <th>Image</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td width="13%" class="date">{{ post.date.strftime('%Y-%m-%d %H:%M') }}</td>
            <td width="30%">{{ post.title }}</td>
            <td>{{ post.note }}</td>
            <td class="image" colspan="4"><img src="{{ url_for('static', filename='up/' + post.file_path) }}"></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('preview') }}" class="go-list">Upload new file</a>
</body>

</html>
