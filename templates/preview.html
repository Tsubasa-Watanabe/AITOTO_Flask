<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PREVIEW</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .preview-container {
            margin-top: 20px;
            display: flex;
        }

        #previewImage {
            max-width: 100%;
            max-height: 400px;
        }

        .info-container {
            margin-left: 20px;
        }

        input, textarea {
            margin-bottom: 10px;
            width: 100%;
        }

        footer{
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="preview-container">
        <img src="" alt="プレビュー画像" id="previewImage">
        <div class="info-container">
            <label for="dateInput">Date:</label>
            <input type="text" name="date" placeholder="e.g. 2001/04/05">
            <form method="POST">
                <label for="title">Title:</label>
                <input type="text" name="title">

                <label for="memo">Note:</label>
                <textarea name="note" rows="10"></textarea>
                <input type="submit" value = "登録">
            </form>
        </div>
    </div>
    <footer>
        <p>AITOTO</p>
    </footer>
    <script>
        window.onload = function () {
            var previewImage = document.getElementById('previewImage');
            var previewImageData = sessionStorage.getItem('previewImage');
            if (previewImageData) {
                previewImage.src = previewImageData;
            }
        };
    </script>
</body>

</html>
